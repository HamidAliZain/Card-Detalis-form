<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Card</title>
  </head>
  <body>
    <main>
      <section>
        <div class="flex flex-col md:flex-row">
          <div
            class="bagroundColorImage relative w-full block flex-col justify-center md:flex md:w-1/3"
          >
            <div
              class="absolute flex flex-col-reverse right-0 left-0 max-w-md mx-auto cardContainer md:flex-col md:max-w-sm md:-right-44 lg:-right-64 lg:max-w-md"
            >
              <div
                class="card-front-details bg-no-repeat bg-center bg-cover rounded-xl flex flex-col justify-between px-8 pt-7 pb-5 -mt-20 z-40 md:mt-0"
              >
                <div class="flex flex-row items-center">
                  <div class="dpCircle rounded-full bg-white"></div>
                  <div
                    class="dpCircleMini rounded-full bg-transparent border-2 border-white ml-2 mt-1"
                  ></div>
                </div> 
                <div>
                  <h1 class="text-2xl text-white">000000 00 00</h1>
                  <div class="flex flex-row justify-between items-center  ">
                    <h2 class="text-white text-md">Hamid Ali</h2>
                    <h2 class="text-white text-md">90/28</h2>
                  </div>
                </div>
              </div>
              <div
                class="card-back-details bg-no-repeat bg-center bg-cover rounded-xl ml-auto mt-16 md:mt-6"
              ></div>
            </div>
          </div>
          <div
            class="w-full py-2 flex flex-col justify-center md:ml-32 md:w-2/3"
          >
            <div class="max-w-xs mt-32 mx-auto py-8 md:mt-12">
              <form>
                <label for="cardholder" class="block text-sm"
                  >CARDHOLDER NAME</label
                ><input
                  type="text"
                  name="cardholder"
                  placeholder="eg:Jhon"
                  class="w-full mt-1 border-2 py-1 px-1"
                />
                <label for="cardNumber" class="block text-sm mt-5"
                  >CARD NUMBER</label
                ><input
                  type="number"
                  name="cardNumber"
                  placeholder="XXXXX"
                  class="w-full mt-1 border-2 py-1 px-1"
                />

                <div class="flex flex-row">
                  <div>
                    <label for="expireDate" class="block text-sm mt-5"
                      >EXP. DATE
                    </label>
                    <input
                      type="number"
                      name="cardNumber"
                      placeholder="MM"
                      class="w-16 mt-1 border-2 py-1 px-1 rounded-t-md"
                    />
                  </div>
                  <div>
                    <label for="expireDate" class="block text-sm mt-5">
                      (MM/YY)</label
                    >
                    <input
                      type="number"
                      name="cardNumber"
                      placeholder="MM"
                      class="w-16 mt-1 border-2 py-1 px-1 ml-2 rounded-t-md"
                    />
                  </div>
                  <div class="ml-5">
                    <label for="expireDate" class="block text-sm mt-5">
                      CVC</label
                    >
                    <input
                      type="number"
                      name="cardNumber"
                      placeholder="MM"
                      class="w-full mt-1 border-2 py-1 px-1 rounded-t-md"
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="buttonBg w-full rounded-lg mt-6 py-2 text-white"
                >
                  Confirm
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
